<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="../layout/css/style.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <img src="./assets/logo.png" alt="" width="50px" />
        <h2>Inloggen</h2>
      </div>

      <form
        action="https://www.example.com"
        method="GET"
        class="parentContainer"
      >
        <div class="gebruikersnaam">
          <label for="unTxt">Gebruikersnaam:</label>
          <input
            type="text"
            name="gebruikersnaam"
            size="15"
            maxlength="30"
            id="unTxt"
          />
        </div>
        <div class="password">
          <label for="pswdTxt">Wachtwoord:</label>
          <input type="password" name="wachtwoord" size="15" id="pswdTxt" />
        </div>
        <div class="inloggen">
          <button type="submit">Inloggen</button>
        </div>
      </form>
    </div>
  </body>
</html>
